<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Calculator</title>
</head>
<body>
 <div class="calc">
   <form class="form">
    <input class="output">
   </form>  
    <table>
      <tr>
        <td colspan="3"><input id = "c" class="btn btn-info" type="button" value="C" onclick="clean()"></td>
        <td><input class="btn btn-info key" type="button" value="/"></td>
      </tr>
      <tr>
        <td><input class="btn btn-light key" type="button" value="7"></td>
        <td><input class="btn btn-light key" type="button" value="8"></td>
        <td><input class="btn btn-light key" type="button" value="9"></td>
        <td><input class="btn btn-info key" type="button" value="*"></td>
      </tr>
      <tr>
        <td><input class="btn btn-light key" type="button" value="4"></td>
        <td><input class="btn btn-light key" type="button" value="5"></td>
        <td><input class="btn btn-light key" type="button" value="6"></td>
        <td><input class="btn btn-info key" type="button" value="-"></td>
      </tr>
      <tr>
        <td><input class="btn btn-light key" type="button" value="1"></td>
        <td><input class="btn btn-light key" type="button" value="2"></td>
        <td><input class="btn btn-light key" type="button" value="3"></td>
        <td><input class="btn btn-info key" type="button" value="+"></td>
      </tr>
      <tr>
        <td><input class="btn btn-light key"  type="button" value="0"></td>
        <td><input class="btn btn-light key" type="button" value="."></td>
        <td colspan="2"><input id = "equal" class="btn btn-primary" type="button" value="=" onclick="equal()"></td>
      </tr>
    </table>
 </div>
 <script src="calc.js"></script>
</body>
</html>
